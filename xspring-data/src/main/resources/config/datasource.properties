xspring.datasource.default=1

xspring.datasource.jdbc.1.name=mysql
xspring.datasource.jdbc.1.driverClassName=com.mysql.jdbc.Driver
xspring.datasource.jdbc.1.url=jdbc:mysql://localhost:3306/mooc?useUnicode=true&characterEncoding=UTF8
xspring.datasource.jdbc.1.username=root
xspring.datasource.jdbc.1.password=admin
xspring.datasource.jdbc.1.minPoolSize=5
xspring.datasource.jdbc.1.maxPoolSize=10
xspring.datasource.jdbc.1.pool.filters=stat
xspring.datasource.jdbc.1.pool.removeAbandoned=false
xspring.datasource.jdbc.1.pool.removeAbandonedTimeout=1800
xspring.datasource.jdbc.1.pool.logAbandoned=true

xspring.datasource.jdbc.2.name=postgresql
xspring.datasource.jdbc.2.driverClassName=org.postgresql.Driver
xspring.datasource.jdbc.2.url=jdbc:postgresql://localhost:5432/blog
xspring.datasource.jdbc.2.username=postgres
xspring.datasource.jdbc.2.password=postgres
xspring.datasource.jdbc.2.minPoolSize=5
xspring.datasource.jdbc.2.maxPoolSize=10
xspring.datasource.jdbc.2.pool.filters=stat
xspring.datasource.jdbc.2.pool.removeAbandoned=false
xspring.datasource.jdbc.2.pool.removeAbandonedTimeout=1800
xspring.datasource.jdbc.2.pool.logAbandoned=true
